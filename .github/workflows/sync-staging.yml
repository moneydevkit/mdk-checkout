name: Sync Staging from Main

on:
  pull_request_target:
    branches: [main]
    types: [closed]

jobs:
  sync-staging:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    concurrency:
      group: sync-staging
      cancel-in-progress: true
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.STAGING_PAT_TOKEN }}

      - name: Force push to staging
        run: git push --force origin main:staging
