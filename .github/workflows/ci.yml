name: CI

on:
  push:
    branches:
      - main
      - staging
      - "release/**"
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Workaround Rollup native install
        run: |
          ARCH="$(uname -m)"
          if [ "$ARCH" = "x86_64" ] || [ "$ARCH" = "amd64" ]; then
            npm install @rollup/rollup-linux-x64-gnu --no-save
          elif [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then
            npm install @rollup/rollup-linux-arm64-gnu --no-save
          fi

      - name: Build workspaces
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Lint (if configured)
        run: npm run lint

      - name: Typecheck (if configured)
        run: npm run typecheck

  demo-e2e:
    uses: ./.github/workflows/demo-e2e.yml
    secrets: inherit
    needs: build-and-test
