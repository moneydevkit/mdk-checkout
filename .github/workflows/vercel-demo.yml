name: Demo Vercel Checkout

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Vercel environment to pull (preview or production)"
        required: false
        default: "preview"
  pull_request:
    branches:
      - "**"

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    env:
      APP_DIR: examples/mdk-nextjs-demo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Prepare demo app
        uses: ./.github/actions/prepare-demo
        with:
          demo-dir: ${{ env.APP_DIR }}

      - name: Lint demo
        run: npm run lint
        working-directory: ${{ env.APP_DIR }}

      - name: Pull Vercel environment settings
        run: npx vercel pull --yes --environment=${{ inputs.environment || 'preview' }} --token=$VERCEL_TOKEN
        working-directory: ${{ env.APP_DIR }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (builds on Vercel, alias mdk-nextjs-demo-brown.vercel.app)
        run: npx vercel deploy --prod --yes --force --token=$VERCEL_TOKEN
        working-directory: ${{ env.APP_DIR }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_FORCE_NO_BUILD_CACHE: "1"

      - name: Install Cypress system deps
        uses: ./.github/actions/install-cypress-deps

      - name: Run Cypress smoke test against production alias
        env:
          CYPRESS_BASE_URL: https://mdk-nextjs-demo-brown.vercel.app
        run: npx cypress run --spec cypress/e2e/vercel-demo.cy.ts --config baseUrl=$CYPRESS_BASE_URL
