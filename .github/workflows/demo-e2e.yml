name: Demo E2E Checkout

on:
  workflow_call:
  workflow_dispatch:

env:
  DEMO_DIR: examples/mdk-nextjs-demo

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set mock API env for demo
        run: |
          {
            echo "NEXT_PUBLIC_MDK_API_PATH=/api/mdk-mock"
            echo "MDK_API_PATH=/api/mdk-mock"
          } >> examples/mdk-nextjs-demo/.env.local

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Prepare demo app
        uses: ./.github/actions/prepare-demo
        with:
          demo-dir: ${{ env.DEMO_DIR }}

      - name: Install Cypress system deps
        uses: ./.github/actions/install-cypress-deps

      - name: Run e2e checkout test
        run: npm run test:e2e
