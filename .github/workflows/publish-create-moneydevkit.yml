name: Publish create-moneydevkit

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish from (must match create-moneydevkit-v*)"
        required: false

jobs:
  publish:
    if: |
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'create-moneydevkit-v')) ||
      (github.event_name == 'workflow_dispatch' && startsWith(inputs.tag, 'create-moneydevkit-v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NPM_PUBLISH_REGISTRY: https://registry.npmjs.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use workflow_dispatch tag if provided
        if: github.event_name == 'workflow_dispatch' && inputs.tag != ''
        run: git checkout ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: ${{ env.NPM_PUBLISH_REGISTRY }}

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build --workspace packages/create-moneydevkit

      - name: Publish to npm with provenance
        run: npm publish ./packages/create-moneydevkit --provenance --access public
